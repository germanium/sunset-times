<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.area {
  fill: steelblue;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var parseDate = d3.time.format("%d-%b-%y").parse;
var parseHour = d3.time.format("%I:%M %p").parse;

d3.csv("times.csv", function(error, data) {
  data.forEach(function(d) {
    d.Date = parseDate(d.Date);
    d.Sunrise = parseHour(d.Sunrise);	//+ converts it from hour to number
    d.Sunset = parseHour(d.Sunset);
  });

var margin = {top: 20, right: 30, bottom: 40, left: 80},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width])
    .domain(d3.extent(data, function(d) { return d.Date; }));

var y = d3.time.scale()
    .range([height, 0])
    .domain( [d3.min(data, function(d){return d.Sunrise;}), 
	      d3.max(data, function(d){return d.Sunset;})] );

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var area = d3.svg.area()
    .x(function(d) { return x(d.Date); })
    .y0(function(d) { return y(d.Sunrise); })
    .y1(function(d) { return y(d.Sunset); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sunset/Sunrise time");
});

</script>
